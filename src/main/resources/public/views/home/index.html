<div layout="row" layout-padding layout-margin>
	<div flex="66" class="catalogue">
		<h1>Catalogue</h1>
		
		<!-- exact table from live demo -->
		<div layout="row" layout-wrap>
			<md-card ng-repeat="product in products" flex="45" md-theme="default">
			    <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">{{ product.title }} ({{ product.price }})</span>
		            <span class="md-subhead">{{ product.description }}</span>
		          </md-card-title-text>
		        </md-card-title>
		        <md-card-content layout="row" layout-align="space-between">
		        	<img class="md-media-xl card-media" ng-cloak alt="product" src="http://robohash.org/product{{$index}}">
		          	<md-card-actions layout="column">
			            <md-button class="md-icon-button md-fab md-warn md-raised" aria-label="Favorite">
			              <md-icon class="material-icons">add</md-icon>
			              <md-tooltip>Add Product</md-tooltip>
			            </md-button>
		          </md-card-actions>
	      	</md-card>
		</div>
	</div>
	
	<div flex="33">
		<h1>Cart</h1>
		
		<md-card>
			<md-table-container>
			  <table md-table>
			    <thead md-head>
			      <tr md-row>
			        <th md-column><span>Id</span></th>
			        <th md-column><span>Price</span></th>
			        <th md-column><span>Quantity</span></th>
			        <th md-column><span>Actions</span>
			      </tr>
			    </thead>
			    <tbody md-body>
			      <tr md-row ng-repeat="cartItem in cart.cartItems">
			        <td md-cell>{{cartItem.productId}}</td>
			        <td md-cell>{{cartItem.price}}</td>
			        <td md-cell>{{cartItem.quantity}}</td>
			        <td md-cell>
			        	<md-button class="md-icon-button">
			        		<md-icon class="material-icons">remove</md-icon>
			        		<md-tooltip>Remove product</md-tooltip>
			        	</md-button>
			        </td>
			      </tr>
			    </tbody>
			  </table>
			</md-table-container>
		</md-card>
		
		<div layout="row" layout-align="center">
			<md-button class="md-primary" ui-sref="confirmOrder({ id: 1 })">
				Checkout
				<md-icon class="material-icons">checkout</md-icon>
			</md-button>
		</div>
	</div>
</div>
