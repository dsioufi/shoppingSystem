<div ng-cloak>
	<md-content>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>
					<span>Online Shopping System</span>
				</h2>
				<span flex></span>
				<md-menu md-position-mode="target-right target">
					<md-button
						aria-label="Open user interactions menu"
						ng-click="openMenu($mdOpenMenu, $event)"> {{ name }}
						<md-icon
							class="material-icons">keyboard_arrow_down</md-icon>
					</md-button>
					<md-menu-content width="4">
						<md-menu-item>
							<md-button
								ng-click="redial($event)">
								<md-icon class="material-icons">dialpad</md-icon>
								Track order
							</md-button>
						</md-menu-item>

						<md-menu-divider></md-menu-divider>

						<md-menu-item>
							<md-button ng-click="toggleNotifications()">
								<md-icon class="material-icons">notifications</md-icon>
								Logout
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>
		</md-toolbar>
		
		<div layout="row" layout-padding layout-margin>
			<div flex="66" class="catalogue">
				<h1>Catalogue</h1>
				

<!-- exact table from live demo -->
<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column><span>Dessert (100g serving)</span></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="dessert in desserts">
        <td md-cell>{{dessert.name}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

			</div>
			
			<md-card flex="33">
				<h1>Cart</h1>
			</md-card>
		</div>
	</md-content>
</div>
