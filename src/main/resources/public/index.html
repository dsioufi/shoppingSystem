<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app" ng-cloak>
	<div ng-controller="AppCtrl" ng-cloak>
		<md-content> <md-toolbar>
		<div class="md-toolbar-tools">
			<h2>
				<span>Online Shopping System</span>
			</h2>
			<span flex></span>
			<md-menu md-position-mode="target-right target"> <md-button
				aria-label="Open phone interactions menu" class="md-icon-button"
				ng-click="openMenu($mdOpenMenu, $event)"> <md-icon
				md-menu-origin class="material-icons">phone</md-icon> </md-button> <md-menu-content
				width="4"> <md-menu-item> <md-button
				ng-click="redial($event)"> <md-icon
				class="material-icons" md-menu-align-target>dialpad</md-icon> Redial
			</md-button> </md-menu-item> <md-menu-item> <md-button disabled="disabled"
				ng-click="checkVoicemail()"> <md-icon
				class="material-icons">voicemail</md-icon> Check voicemail </md-button> </md-menu-item> <md-menu-divider></md-menu-divider>
			<md-menu-item> <md-button
				ng-click="toggleNotifications()"> <md-icon
				class="material-icons">notifications</md-icon>
			{{notificationsEnabled ? 'Disable' : 'Enable' }} notifications </md-button> </md-menu-item> </md-menu-content> </md-menu>
		</div>
		</md-toolbar> </md-content>
	</div>

	<!-- Angular Material requires Angular.js Libraries -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>

	<!-- Angular Material Library -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script src="js/app.js"></script>

</body>
</html>
